apiVersion: v1
kind: PersistentVolume
metadata:
  name: hf-pv-postgres
  namespace: dev
  labels:
    name: hf-pv-postgres

spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: hf-postgres-db
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/var/lib/jenkins/workspace/hf-pipeline/infrastructure/scripts/init-database.sh"
