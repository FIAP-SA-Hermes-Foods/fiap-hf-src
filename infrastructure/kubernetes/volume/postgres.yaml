apiVersion: v1
kind: PersistentVolume
metadata:
  name: hf-pv-postgres
  namespace: dev
  labels:
    type: local
    app: hermes-foods-postgres-app
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadOnlyMany
  storageClassName: hf-postgres-db
  hostPath:
    path: "{{PWD}}/infrastructure/scripts/init-database.sh"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hf-pv-claim-postgres
  namespace: dev
  labels:
    app: hermes-foods-postgres-app
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Mi 
  storageClassName: hf-postgres-db
